<div class="centered-content">
    <div class="modal-box">
         <h1 class="title">Enter a new title</h1>
         <p class="control is-expanded">
            <input #listItem class="input has-background-light is-medium" type="text" placeholder="add a title">
          </p>
        
       <div class="buttons is-right" style="margin-top: 10px;">
        <button class="button is-medium" routerLink="/">Go back</button>
        <button class="button is-primary has-text-white is-medium" (click)="CreateNewList(listItem.value)" >Create</button>
       </div>
    </div>
    
</div>
