<div class="centered-content">
    <div class="task-manager-container">
        <div class="siderbar">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">

                <a class="Item-Lists" *ngFor="let list of list" [routerLink]="['/lists',list._id]"
                    routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>

        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>

            <div class="task-elements" *ngFor="let task of tasks">

                <p class="task ">{{task.title}}</p>
                <!-- <p class="task completed">This is something i have to do</p> -->
            </div>
        </div>
    </div>
</div>
